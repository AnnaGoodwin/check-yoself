<!DOCTYPE html>
<html>
<head>
  <title>Check Yo Self</title>
</head>
<body>
  <header class="body__header">
    <h1 class="header__h1">CHECK <span class="header__h1--span">YO' </span>SELF</h1>
    <img class="header__image" src="images/search.svg" alt="search">
    <input class="header__input" placeholder="Search">
  </header>
  <main class="body__main">
    <aside class="main__aside">
      <form class="main__aside--form">
        <label class="form__label--title" for="title">Task Title</label>
        <input class="form__input--title" id="title">
        <label class="form__label--task" for="item">Task Item</label>
        <input class="form__input--task"id="item">
        <button class="form__btn--plus" type="button">+</button>
        <button class="form__btn--task" type="button">Make Task List</button>
        <button class="form__btn--clear" type="button">Clear All</button>
      </form>
      <button class="aside__btn--filter">Filter by Urgency</button>
    </aside>
    <section class="main__section"></section>
  </main>
</body>
</html>
