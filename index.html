<!DOCTYPE html>
<html>
<head>
  <title>Check Yo Self</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="body__header">
    <h1 class="header__h1">CHECK <span class="header__h1--span">YO' </span>SELF</h1>
    <div class="header__div">
      <img class="header__img" src="Images/search.svg" alt="search">
      <input class="header__input" placeholder="Search">
    </div>
  </header>
  <main class="body__main">
    <aside class="main__aside">
      <form class="main__aside--form">
        <label class="form__label--title" for="title">Task Title</label>
        <input class="form__input--title" id="title">
        <div class="form__div--tasks"></div>
        <label class="form__label--task" for="item">Task Item</label>
        <div class="form__div--input--container">
          <input class="form__input--task"id="item">
          <button class="form__btn--plus" type="button" disabled>+</button>
        </div>
        <button class="form__btn--task" type="button" disabled>Make Task List</button>
        <button class="form__btn--clear" type="button" disabled>Clear All</button>
      </form>
      <div class="form__div--btn--container">
        <button class="aside__btn--filter">Filter by Urgency</button>
      </div>
    </aside>
    <section class="main__section"></section>
  </main>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
